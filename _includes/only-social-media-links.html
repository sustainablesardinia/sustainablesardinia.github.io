{% if site.facebook %}
  <div class="social-media-container">
    <a href="https://www.facebook.com/{{ site.facebook }}" title="Facebook">
      <i class="fa fa-facebook"></i>
    </a>
  </div>
{% endif %}
{% if site.twitter %}
  <div class="social-media-container">
    <a href="https://www.twitter.com/{{ site.twitter }}" title="Twitter">
      <i class="fa fa-twitter"></i>
    </a>
  </div>
{% endif %}
{% if site.instagram %}
  <div class="social-media-container">
    <a href="https://www.instagram.com/{{ site.instagram }}" title="Instagram">
      <i class="fa fa-instagram"></i>
    </a>
  </div>
{% endif %}
